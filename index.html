<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Homepage</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/phone-transparent.png" alt="white cell phone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/logo.png"
            class="instagram-logo"
            alt="instagram logo"
            class
          />
          <div class="profile-photo">
            <img src="img/profile-picture.png" alt="profile picture" />
          </div>
          <a href="#" class="instagram-login">Continue as gomesnathie</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not gomesnathie?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p>Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
